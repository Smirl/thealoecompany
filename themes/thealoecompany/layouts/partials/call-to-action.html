{{- with .Params.call_to_action }}
<section class="call-to-action section bg-opacity bg-1" id="call-to-action">
  <div class="container">
    <div class="row">
      <div class="col-md-12 wow text-center">
        <div class="block">
          <h2 class="subheading">{{ .title }}</h2>
          <p>{{ .text }}</p>
          <div class="col-lg-6 offset-lg-3 mt-3">
            <form id="form" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/smirlie@gmail.com" method="post">
              <div class="form-group">
                <input type="text" name="name" id="full-name" class="form-control" placeholder="Name" required="">
              </div>
              <div class="form-group">
                <input type="email" name="_replyto" id="email-address" class="form-control" placeholder="email@example.com" required="">
              </div>
              <div class="form-group">
                <textarea rows="5" name="message" id="message" class="form-control" placeholder="message..." required=""></textarea>
              </div>
              <div class="form-group d-none">
                <input type="text" name="_gotcha" />
              </div>
              <input type="hidden" name="_subject" id="email-subject" class="form-control" value="Contact Form Submission">
              <input type="hidden" name="_next" value="{{ $.Site.BaseURL }}"/>
              <input type="submit" class="btn btn-success btn-block rounded" value="Send">
            </form>
          </div><!-- /.col-lg-6 -->
        </div>
      </div>
    </div>
  </div>
</section><!-- #call-to-action close -->
{{- end }}
